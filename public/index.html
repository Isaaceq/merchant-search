<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container container-sm">
        <div class="input-group mb-3">
            <input id="pastDataInput" type="text" class="form-control" placeholder="Enter zip code" required>
            <button id="fetchDataButton" class="btn btn-primary" type="submit">Fetch Data</button>
            <button id="exportDataButton" class="btn btn-success" type="submit">Export Data</button>
        </div>
        <div id="secondApiData"  class="table-responsive">
            <table id="merchantInfo" class="table table-striped-columns table-sm caption-top">
                <thead>
                    <tr>
                        <th scope="col">Merchant</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
